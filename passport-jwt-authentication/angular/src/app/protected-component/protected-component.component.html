<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  
      <h2 class="text-center">Create Jobs</h2>
      <div class="text-center social-btn">
        <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>&nbsp;&nbsp;
        <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
      </div>
      <div class="or-seperator"><i>or</i></div>
  
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
        <small *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="form-text text-danger">Please Enter Email</small>
  
      </div>
  
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="password" formControlName="password" required>
        <small *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="form-text text-danger">Please Enter Password</small>
  
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block" (click)="onLogin()"><i class="fa fa-adn"></i>&nbsp;Sign in</button>&nbsp;
        <a href="#" class=" text-success">Forgot Password?</a>
      </div>
  
      
  
  
    </form>
    <br>
  
    <div class="hint-text small" >Don't have an account? <a routerLink ="/signup" class="text-success">Register Now!</a></div>
  
   
  
  
  
  </div>
