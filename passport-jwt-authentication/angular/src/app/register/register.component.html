<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  
      <h2 class="text-center">SignUp</h2>
      <br>
     
      <div class="or-seperator"><i>or</i></div>


      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Name" formControlName="name" required>
        <small *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched" class="form-text text-danger">Please Enter Name</small>
  
      </div>
  
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
        <small *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched" class="form-text text-danger">Please Enter Email</small>
  
      </div>
  
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="password" formControlName="password" required>
        <small *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched" class="form-text text-danger">Please Enter Password</small>
  
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block" (click)="onRegister()"><i class="fa fa-adn"></i>&nbsp;Sign Up</button>&nbsp;
      </div>
  
      
  
  
    </form>
    <br>
  
    <div class="hint-text small" >Already Have Account? <a routerLink ="/" class="text-success">SignIn Now!</a></div>
  
   
  
  
  
  </div>
