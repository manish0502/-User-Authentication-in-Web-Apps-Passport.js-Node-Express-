<div>
    <h2 class="page-header"><b>Registration</b></h2>
    <form #entryForm="ngForm" (ngSubmit)=onRegisterSubmit()>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="registerConfigs.name" name="name" class="form-control" id="name" placeholder="Enter Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="registerConfigs.email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="registerConfigs.password" name="password" class="form-control" id="password" placeholder=" Enter Password" required>
      </div>
      <input type="submit" class="btn btn-primary" [disabled]="!entryForm.form.valid" value="Submit">
    </form>
    </div>
