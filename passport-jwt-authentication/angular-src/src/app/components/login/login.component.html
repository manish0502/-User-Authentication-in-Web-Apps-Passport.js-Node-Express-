<div>
    <h2 class="page-header"><b>Login Here</b></h2>
    <form #loginForm="ngForm" (ngSubmit)=onLoginSubmit()>
     
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="loginConfigs.email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="loginConfigs.password" name="password" class="form-control" id="password" placeholder=" Enter Password" required>
      </div>
      <input type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid" value="Submit">
    </form>
    </div>
